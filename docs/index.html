<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <title>UIkit 3</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/theme.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.1.1/vue-router.min.js"></script>
        <script src="../assets/google/analytics.js"></script>
        <script src="../assets/uikit/js/uikit.min.js"></script>
        <script src="../assets/uikit/js/components/tooltip.min.js"></script>
        <script src="../assets/uikit/js/components/gif.min.js"></script>
        <script src="../assets/uikit/js/components/upload.min.js"></script>
        <script src="../assets/uikit/js/components/spinner.min.js"></script>
        <script src="../assets/uikit/js/components/lightbox.min.js"></script>
        <script src="../assets/uikit/js/components/notification.min.js"></script>
        <script src="../assets/uikit/js/components/sortable.min.js"></script>
        <script src="../assets/highlightjs/highlight.pack.min.js"></script>
        <script src="app/main.min.js"></script>

    </head>

    <body>

        <div class="uk-flex uk-flex-column" uk-height-viewport>
            <nav class="uk-navbar-container">

                <div class="uk-navbar uk-padding uk-padding-remove-vertical">

                    <div class="uk-navbar-left" uk-scrollspy-class>
                        <a class="uk-navbar-item uk-logo" href="../">
                            <span class="uk-margin-small-right" uk-icon="icon: uikit; ratio: 2"></span> UIkit <sup class="uk-margin-small-left">beta</sup>
                        </a>
                    </div>

                    <div class="uk-navbar-right uk-visible@s" uk-scrollspy-class="uk-animation-slide-right-small">
                        <div class="uk-navbar-item">
                            <div class="uk-grid uk-flex-middle uk-grid" uk-grid="">
                                <div>
                                    <a class="uk-button uk-button-text" href="./" title="Documentation">Documentation</a>
                                </div>
                                <div>
                                    <a class="uk-button uk-button-text" href="#" title="View Changelog">Changelog</a>
                                </div>
                                <div>
                                    <a class="uk-button uk-button-secondary" href="../download.html" title="Download">
                                        Download <span class="uk-margin-small-left" uk-icon="icon: download"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </nav>

            <div id="app" class="uk-flex-1 uk-position-relative uk-invisible">

                <div class="uk-grid uk-position-cover">

                    <div class="uk-height-1-1 uk-overflow-auto uk-visible@m">
                        <div class="uk-panel uk-padding uk-width-medium">
                            <aside>

                                <ul class="uk-nav uk-nav-default uk-margin-top" v-for="(pages, category) in navigation">
                                    <li class="uk-nav-header">{{category}}</li>
                                    <router-link tag="li" :to="p" v-for="(p, label) in pages" exact><a>{{label}}</a></router-link>
                                </ul>

                            </aside>
                        </div>
                    </div>

                    <div class="uk-width-expand uk-height-1-1 uk-overflow-auto">

                        <div class="uk-padding uk-container">
                            <div class="uk-grid">
                                <div class="uk-flex-1">
                                    <router-view></router-view>
                                </div>
                                <div class="uk-visible@m">
                                    <aside class="uk-width-medium" v-if="!loading">

                                        <ul class="uk-nav-default uk-nav-parent-icon uk-nav-accordion uk-nav" uk-sticky="offset: 20">
                                            <li v-for="(id, subject) in ids">
                                                <a :href="'#'+id">{{ subject }}</a>
                                            </li>
                                            <li class="uk-nav-divider"></li>
                                            <li v-if="component"><a :href="'../assets/uikit/tests/'+component+'.html'" target="_blank"><span class="uk-margin-small-right" uk-icon="icon: push"></span> Open Test</a></li>
                                            <li><a href="https://github.com/uikit/uikit/issues" target="_blank"><span class="uk-margin-small-right" uk-icon="icon: github"></span> Report Issue</a></li>
                                            <li><a href="https://gitter.im/uikit/uikit" target="_blank"><span class="uk-margin-small-right" uk-icon="icon: question"></span> Get Help</a></li>
                                            <li><a :href="'https://github.com/uikit/uikit/tree/develop/docs/'+page+'.md'" target="_blank"><span class="uk-margin-small-right" uk-icon="icon: pencil"></span> Edit this Page</a></li>
                                        </ul>

                                    </aside>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        </div>
    </body>
</html>
