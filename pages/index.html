<div class="uk-section-primary tm-section">

    <div class="uk-section uk-flex uk-flex-middle uk-text-center" uk-height-viewport="offset-top: true; offset-bottom: true">
        <div class="uk-width-1-1">
            <div class="uk-container">

                <p class="uk-margin-large-bottom">
                    <span uk-icon="icon: uikit; ratio: 5"></span>
                </p>

                <p class="uk-margin-large uk-text-lead">
                    A lightweight and modular front-end framework<br class="uk-visible@s">
                    for developing fast and powerful web interfaces.
                </p>

                <div class="uk-child-width-auto uk-flex-inline uk-flex-center" uk-grid>
                    <div>
                        <a class="uk-button uk-button-primary tm-button-primary" href="./docs">Get Started</a>
                    </div>
                    <div>
                        <a class="uk-button uk-button-default tm-button-default" href="https://github.com/uikit/uikit">Github</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="uk-section-small">
        <div class="uk-container uk-container-expand uk-text-center uk-position-relative">

            <ul class="uk-subnav tm-subnav uk-flex-inline uk-flex-middle uk-margin-remove">
                <li>
                    <span>
                        <span class="uk-text-middle">Version</span>
                        <span uikit-version></span>
                    </span>
                </li>
                <li>
                    <a href="https://github.com/uikit/uikit/stargazers">
                        <span uk-icon="icon: star"></span>
                        <span class="uk-text-middle" uikit-stargazers>8100</span>
                        <span class="uk-text-middle">Stargazers</span>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/getuikit">
                        <span uk-icon="icon: twitter"></span>
                        <span class="uk-text-middle">getuikit</span>
                    </a>
                </li>
                <li>
                    <a href="https://gitter.im/uikit/uikit">
                        <span uk-icon="icon: commenting"></span>
                        <span class="uk-text-middle">Get Help</span>
                    </a>
                </li>
            </ul>

            <a class="uk-button uk-button-default tm-button-default uk-position-center-right uk-position-medium" href="./docs">
                <span class="uk-text-middle">UIkit 2</span>
                <span uk-icon="icon: arrow-right"></span>
            </a>

        </div>
    </section>

</div>


<script>

    jQuery(function($) {
        $.ajax({
                dataType : "jsonp",
                url      : "https://api.github.com/repos/uikit/uikit?callback=ukghapi&nocache="+Math.random(),
                success  : function(data){

                    if(!data) return;

                    if(data.data.watchers){
                        $("[uikit-stargazers]").html(data.data.watchers);
                    }

                    if(data.data.forks){
                        $("[uikit-forks]").html(data.data.forks);
                    }
                }
            });

        $.get("assets/uikit/package.json", {nocache: Math.random()}, function(data){

            $(function(){
                $("[uikit-version]").text(data.version);
            });

        }, 'json');
    });

</script>
