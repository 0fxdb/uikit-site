<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="UIkit is a lightweight and modular front-end framework for developing fast and powerful web interfaces."
        />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:site" content="@getuikit" />
        <meta name="twitter:image" content="https://getuikit.com/images/uikit-meta.png" />
        <meta property="og:locale" content="en_GB" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="UIkit" />
        <meta
            property="og:description"
            content="UIkit is a lightweight and modular front-end framework for developing fast and powerful web interfaces."
        />
        <meta property="og:url" content="https://getuikit.com/" />
        <meta property="og:site_name" content="UIkit" />
        <meta property="og:image" content="https://getuikit.com/images/uikit-meta.png" />
        <link rel="shortcut icon" href="%sveltekit.assets%/images/favicon.png" />
        <link rel="apple-touch-icon" href="%sveltekit.assets%/images/apple-touch-icon.png" />
        <link
            rel="preload"
            href="%sveltekit.assets%/fonts/ProximaNova-Reg-webfont.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="%sveltekit.assets%/fonts/ProximaNova-Light-webfont.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="stylesheet"
            href="%sveltekit.assets%/css/theme.css?%sveltekit.env.PUBLIC_CACHE%"
        />
        <script src="%sveltekit.assets%/assets/uikit/dist/js/uikit.min.js?%sveltekit.env.PUBLIC_CACHE%"></script>
        <script
            src="%sveltekit.assets%/assets/uikit/dist/js/uikit-icons.min.js?%sveltekit.env.PUBLIC_CACHE%"
            defer
        ></script>
        %sveltekit.head%
    </head>
    <body>
        %sveltekit.body%
    </body>
</html>
