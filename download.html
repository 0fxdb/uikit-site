<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <title>UIkit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/theme.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="assets/google/analytics.js"></script>
        <script src="assets/uikit/js/uikit.min.js"></script>
        <script src="assets/uikit/js/components/gif.min.js"></script>
    </head>

    <body>

        <nav class="uk-navbar-container">

            <div class="uk-navbar uk-padding uk-padding-remove-vertical">

                <div class="uk-navbar-left" uk-scrollspy-class>
                    <a class="uk-navbar-item uk-logo" href="./">
                        <span class="uk-margin-small-right" uk-icon="icon: uikit; ratio: 2"></span> UIkit <sup class="uk-margin-small-left">beta</sup>
                    </a>
                </div>

                <div class="uk-navbar-right uk-visible@s" uk-scrollspy-class="uk-animation-slide-right-small">
                    <div class="uk-navbar-item">
                        <div class="uk-grid uk-flex-middle uk-grid" uk-grid="">
                            <div>
                                <a class="uk-button uk-button-text" href="./docs" title="Documentation">Documentation</a>
                            </div>
                            <div>
                                <a class="uk-button uk-button-text" href="#" title="View Changelog">Changelog</a>
                            </div>
                            <div>
                                <a class="uk-button uk-button-secondary" href="./download.html" title="Download">
                                    Download <span class="uk-margin-small-left" uk-icon="icon: download"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </nav>

        <div class="uk-section uk-flex uk-flex-middle uk-text-center" uk-height-viewport="mode: expand">
            <div class="uk-container">
                <p class="uk-margin-large-bottom">
                    <span uk-icon="icon: pull; ratio: 5"></span>
                </p>
                <p class="uk-margin uk-text-large">
                    Thanks for giving UIkit 3.0 a try
                </p>
                <p>
                    Please support our open source project and share the love on<br class="uk-visible@s">
                    Twitter or Facebook. It would really mean a lot to us.
                </p>
                <div class="uk-margin">
                    <a class="uk-button uk-button-primary uk-margin-right" href="download.html"><span class="uk-margin-small-right" uk-icon="icon: twitter"></span> Share on Twitter</a>
                    <a class="uk-button uk-button-default" href="./docs"><span class="uk-margin-small-right" uk-icon="icon: facebook"></span> Post on Facebook</a>
                </div>
            </div>
        </div>

    </body>
</html>
