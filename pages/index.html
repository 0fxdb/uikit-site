<div class="uk-section uk-section-primary uk-flex uk-flex-middle uk-text-center" uk-height-viewport="mode: expand">
    <div class="uk-width-1-1">

        <div class="uk-container">

            <p class="uk-margin-large-bottom">
                <span uk-icon="icon: uikit; ratio: 5"></span>
            </p>

            <p class="uk-margin-large uk-text-large">
                A lightweight and modular front-end framework<br class="uk-visible@s">
                for developing fast and powerful web interfaces.
            </p>

            <div class="uk-margin">
                <a class="uk-button uk-button-primary tm-button-primary uk-margin-right" href="download" uikit-download>
                    <span class="uk-text-middle">Download</span>
                    <span uk-icon="icon: download"></span>
                </a>
                <a class="uk-button uk-button-default tm-button-default" href="./docs">View Docs</a>
            </div>

        </div>

        <div class="uk-position-bottom-center uk-position-medium">
            <ul class="uk-subnav">
                <li>
                    <a href="https://github.com/uikit/uikit">
                        <span uk-icon="icon: github"></span>
                        <span class="uk-text-middle">Github</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/uikit/uikit/stargazers">
                        <span uk-icon="icon: star"></span>
                        <span class="uk-text-middle" uikit-stargazers>8100</span>
                        <span class="uk-text-middle">Stargazers</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/uikit/uikit/network">
                        <span uk-icon="icon: git-fork"></span>
                        <span class="uk-text-middle" uikit-forks>1525</span>
                        <span class="uk-text-middle">Forks</span>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/getuikit">
                        <span uk-icon="icon: twitter"></span>
                        <span class="uk-text-middle">@getuikit</span>
                    </a>
                </li>
                <li>
                    <a href="https://gitter.im/uikit/uikit">
                        <span uk-icon="icon: commenting"></span>
                        <span class="uk-text-middle">Community</span>
                    </a>
                </li>
            </ul>
        </div>

        <a class="uk-button uk-button-default tm-button-default uk-position-bottom-right uk-position-medium" href="./docs">
            <span class="uk-text-middle">UIkit 2</span>
            <span uk-icon="icon: arrow-right"></span>
        </a>

    </div>
</div>


<script>

    jQuery(function($) {
        $.ajax({
                dataType : "jsonp",
                url      : "https://api.github.com/repos/uikit/uikit?callback=ukghapi&nocache="+Math.random(),
                success  : function(data){

                    if(!data) return;

                    if(data.data.watchers){
                        $("[uikit-stargazers]").html(data.data.watchers);
                    }

                    if(data.data.forks){
                        $("[uikit-forks]").html(data.data.forks);
                    }
                }
            });

        $.get("assets/uikit/package.json", {nocache: Math.random()}, function(data){

            $(function(){
                $("[uikit-download]").attr("href", "https://github.com/uikit/uikit/releases/download/v"+data.version+"/uikit-"+data.version+".zip")
                $("[uikit-version]").text("Version "+data.version);
            });

        }, 'json');
    });

</script>
