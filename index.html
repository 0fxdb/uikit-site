<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <title>UIkit</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/theme.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
        <script src="assets/google/analytics.js"></script>
        <script src="assets/uikit/js/uikit.min.js"></script>
        <script src="assets/uikit/js/components/gif.min.js"></script>
        <script src="js/site.min.js"></script>
    </head>

    <body>

        <nav class="uk-navbar-container">

            <div class="uk-navbar uk-padding uk-padding-remove-vertical">

                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo">
                        <span class="uk-margin-small-right" uk-icon="icon: uikit; ratio: 2"></span> UIkit <sup class="uk-margin-small-left">beta</sup>
                    </a>
                </div>

                <div class="uk-navbar-right">
                    <div class="uk-navbar-item uk-visible@m">
                        <div class="uk-grid uk-flex-middle uk-grid" uk-grid="">
                            <div>
                                <a class="uk-button uk-button-text" href="./docs" title="Documentation">Documentation</a>
                            </div>
                            <div>
                                <a class="uk-button uk-button-text" href="#" title="View Changelog">Changelog</a>
                            </div>
                            <div>
                                <a class="uk-button uk-button-secondary" href="./download.html" title="Download">
                                    Download <span class="uk-margin-small-left" uk-icon="icon: download"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <a class="uk-navbar-toggle uk-hidden@m" uk-navbar-toggle-icon href="#offcanvas" uk-toggle></a>
                </div>

            </div>

        </nav>



        <div class="uk-section uk-flex uk-flex-center uk-flex-middle uk-text-center" uk-height-viewport="mode: expand">
            <div class="uk-container">
                <p class="uk-margin-large-bottom">
                    <span uk-icon="icon: uikit; ratio: 5"></span>
                </p>
                <div class="uk-margin-large uk-text-large">
                    Let us introduce UIkit 3.0 Beta.<br class="uk-visible@s">
                    Download it here and get access to over<br class="uk-visible@s">
                    60+ components and check out<br class="uk-visible@s">
                    documentation.
                </div>
                <div class="uk-margin">
                    <a class="uk-button uk-button-primary uk-margin-right" href="download.html">Download <span class="uk-margin-small-right" uk-icon="icon: download"></span></a>
                    <a class="uk-button uk-button-default" href="./docs">View Docs</a>
                </div>
            </div>
        </div>

        <div id="offcanvas" uk-offcanvas="mode: push">
            <div class="uk-offcanvas-bar">
                <div id="site-offcanvas"><site-offcanvas></site-offcanvas></div>
            </div>
        </div>

    </body>
</html>
